<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="icon" href="icon/icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Outfit:wght@100..900&family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">
     <!-- Other links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-bar">
                <img src="icon/iconAbout.png" alt="About" aria-label="About" id="about-button">
        </div>
        
        <!-- About Modal -->
        <div id="about-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-about">&times;</span>
                <h2>About This App</h2>
                <p>This is a simple To-Do List web app with music control. Built with HTML, CSS, and JavaScript.</p>
                <p>Credit: Rico Febrians X RPL</p>
                <a href="https://github.com/4nec" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.instagram.com/rico.fbrns/" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://necronix.rf.gd" target="_blank">
                    <i class="fas fa-globe"></i> Website
                </a>
            </div>
        </div>        
        <h1>To-Do List</h1>
        <p id="jakarta-time" class="time"></p>
        <p>Make your own Task List</p>
        <input type="text" id="task-input" placeholder="Enter a new task">
        <button id="add-task-button">Add Task</button>
        <button id="delete-checked-button">Delete Checked Tasks</button>
        <button id="delete-all-button">Delete All</button>
        <div class="music-control">
            <button id="toggle-music" aria-label="Play Music">
                <svg id="music-icon" width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <!-- Play Icon -->
                    <path id="icon-path" d="M8 5v14l11-7z"/>
                </svg>
                <span id="music-label">Play Music</span>
            </button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="scripts/app.js"></script>
    <audio id="background-music" hidden>
        <source src="music.mp3" type="audio/mpeg">
    </audio>    
</body>
</html>
